<ion-header>
        <ion-navbar color="primary">
          <ion-title>Nueva Lista</ion-title>
        </ion-navbar>
      </ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
             </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item</ion-label>
                <ion-input (keyup.enter) ="agregar()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <button (click)="agregar()" ion-button icon-only class="button-block">
        <ion-icon ios="ios-send" md="md-send">Agregar</ion-icon>
    </button>
    <!--Items-->
    <ion-card *ngIf="mostrarTarjeta()">
        <ion-card-header>
            <h3>Items Agregados</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index"> 
                    <button ion-button color="dark" clear>
                        {{ item.nombre }}
                    </button>
                    <button (click)="elimimarItem(i)" ion-button outline item-right color="danger">
                        <ion-icon ios="ios-trash" md="md-trash">
                            Borrar Item ( {{ i }} )
                        </ion-icon>
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <button (click)="guardarLista()" ion-button icon-left class="button-block">
            <ion-icon ios="ios-add-circle" md="md-add-circle">
                Agregar Lista
            </ion-icon>
        </button>
    </ion-card>
</ion-content>
